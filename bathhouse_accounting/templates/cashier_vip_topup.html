{% extends "cashier_base.html" %}
{% load staticfiles %}
{% block content %}
<div style="background-color: white; padding: 20px;">
	<div class="card" style="width: 30rem;">
		<div class="card-header text-center">
			<h3>姓名：{{vip.holder}}</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<p>联系方式：{{vip.phone}}</p>
			</div>
			<div class="row">
				<p>余额：{{vip.balance|floatformat}}</p>
			</div>
			<div class="row">
				<form action="/accounting/cashier/VIP/topup?vip_no={{vip.id}}" method="POST">
					{% csrf_token %}
					<label for="topup_balance">充值金额：</label>
					<input class="form-control" id="topup_balance" name="topup_balance" value="0" />
					<button class="btn btn-primary">确认充值</button>
					<a href="/accounting/cashier/VIP/" class="btn btn-secondary">返回</a>
				</form>
			</div>
		</div>
		<div class="card-footer">
		</div>
	</div>
</div>
{% endblock %}
