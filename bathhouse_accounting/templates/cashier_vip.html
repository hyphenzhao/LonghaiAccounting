{% extends "cashier_base.html" %}
{% load staticfiles %}
{% block content %}
<div class="container" style="background-color: white; padding: 20px;">
	<div class="row" style="padding: 20px;">
		<div class="col-6">
			<h3>会员管理</h3>
		</div>
		<table class="table">
			<thead>
				<td>编号</td>
				<td>姓名</td>
				<td>联系电话</td>
				<td>余额</td>
				<td>操作</td>
			</thead>
			<tbody>
				{% for i in record %}
				<tr>
					<td>{{i.id}}</td>
					<td>{{i.holder}}</td>
					<td>{{i.phone}}</td>
					<td>{{i.balance|floatformat}}</td>
					<td>
						<form id="form_{{i.id}}" style="width: 100%;" action="/accounting/administrator/VIP/" method="POST">
						{% csrf_token %} 
							<input type="hidden" id="vip_no" name="vip_no" value="{{i.id}}" />
							<input type="hidden" name="topup" value="0" />
							<button class='btn btn-primary' type="button">充值</button>
						</form>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
