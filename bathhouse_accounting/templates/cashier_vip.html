{% extends "cashier_base.html" %}
{% load static %}
{% block content %}
<div class="container" style="background-color: white; padding: 20px;">
	<div class="row" style="padding: 20px;">
		<div class="col-6">
			<h3>会员管理</h3>
		</div>
		<div class="col-6">
			<div class="form-inline">
				<label for="vip_no">输入卡号或在此刷卡：</label>
				<input type="input" class="form-control" id="vip_no" />
				<button class="btn btn-lg btn-primary" onclick="search_vip()">查询</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<td>编号</td>
				<td>卡号</td>
				<td>姓名</td>
				<td>联系电话</td>
				<td>余额</td>
				<td>操作</td>
			</thead>
			<tbody>
				{% for i in record %}
				<tr>
					<td>{{forloop.counter}}</td>
					<td>{{i.card_no}}</td>
					<td>{{i.holder}}</td>
					<td>{{i.phone}}</td>
					<td>{{i.balance|floatformat}}</td>
					<td>
						<a class='btn btn-lg btn-info' href="/accounting/cashier/VIP/billview?vip_no={{i.id}}">消费记录</a>
						<a class='btn btn-lg btn-primary' href="/accounting/cashier/VIP/topup?vip_no={{i.id}}">充值</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
